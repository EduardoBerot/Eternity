<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eternity</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css" />
</head>

<body>
    <header>
        <h1 class="title">Eternity</h1>
        <p>Seja bem vindo ao site do Clã ETY</p>
    </header>
    <main>
        <nav>
            <a class="itens" tabindex="0" id="about" onkeypress="render(event)" onclick="render(event)">Sobre nos</a>
            <a class="itens" tabindex="0" id="join" onkeypress="render(event)" onclick="render(event)">Juntar-se</a>
            <a class="itens" tabindex="0" id="city" onkeypress="render(event)" onclick="render(event)">Cidade</a>
            <a class="itens" tabindex="0" id="discord" onkeypress="render(event)" onclick="render(event)">Discord</a>
            <a class="itens" tabindex="0" id="zap" onkeypress="render(event)" onclick="render(event)">Whatsapp</a>
            <a class="itens" tabindex="0" id="texture" onkeypress="render(event)" onclick="render(event)">Textura</a>
            <a class="itens" tabindex="0" id="hall" onkeypress="render(event)" onclick="render(event)">Membros</a>
            <a class="itens" tabindex="0" id="administracao" onkeypress="render(event)" onclick="render(event)">Administração</a>
        </nav>
        <section id="app" class="content"></section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>
    <script src="js/plugins/lg-zoom.js"></script>
    <script src="js/plugins/lg-autoplay.js"></script>
    <script src="js/global.js"></script>
    <script src="js/index.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
