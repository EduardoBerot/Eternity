<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eternity</title>
        <link rel="stylesheet" href="index.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css"
        />
    </head>

    <body>
        <header>
            <h1 class="title">Eternity</h1>
            <p>Seja bem vindo ao site do Clã ETY</p>
        </header>
        <main>
            <nav>
                <a class="itens" id="item1">Sobre nos</a>
                <a class="itens" id="item2">Juntar-se</a>
                <a class="itens" id="item3">Cidade</a>
                <a class="itens" id="item4">Discord</a>
                <a class="itens" id="item5">Whatsapp</a>
            </nav>
            <section id="app" class="content"></section>
        </main>
        <script>
            const app = document.getElementById("app");
            const item1 = document.getElementById("item1");
            const item2 = document.getElementById("item2");
            const item3 = document.getElementById("item3");
            const item4 = document.getElementById("item4");
            const item5 = document.getElementById("item5");
            const itens = document.querySelectorAll(".itens");

            function selectItem(itemSelect) {
                for (item of itens) {
                    if (item != itemSelect) {
                        item.classList.remove("select");
                    } else {
                        item.classList.add("select");
                    }
                }
            }

            function renderizarHome() {
                app.innerHTML =
                    '<h1>Como usar nosso site?</h1></br><p>Use o menu de navegação ao lado para solicitar recrutamento, acessar nossos meios de comunicação e saber mais sobre nos</p></br><h1 style="margin-top:150px">Uni-vos pela Eternidade!</h1>';
            }


            function renderizarPagina1() {
                app.innerHTML =
                    "<h1>Missão, propósito e valores</h1></br><p>Desde 2020, o Clã Eternity tem sido uma comunidade calorosa no Minecraft, unindo jogadores para construir, explorar e crescer juntos. Evoluindo ao longo dos anos, nossa visão resultou em uma cidade vibrante, o coração do servidor.</p><p>Valorizamos a cooperação e o trabalho em equipe, mantendo farms comunitárias para garantir recursos compartilhados. Essa abordagem promove solidariedade e uma comunidade unida.</p><p>Nossos valores - união, respeito e honestidade - são a base de nossa comunidade, construindo confiança e um ambiente acolhedor para todos.</p>";
            }


            function renderizarPagina2() {
                app.innerHTML =
                    '<h1>Junte-se a Eternidade </h1></br><p id="msg">Junte-se ao Clã Eternity, um lugar acolhedor para jogar Minecraft. Valorizamos amizade, colaboração e diversão. Venha construir, explorar e criar memórias inesquecíveis conosco.</p></br><form onsubmit="send(event)"><input type="text" id="nick" placeholder="Nick" required><input type="number" id="idade" placeholder="Idade" step="1" required><select id="foco" required><option value="" disabled selected>Selecionar Foco</option><option value="PvP">PvP</option><option value="Torneio">Torneio</option><option value="Build">Build</option><option value="Farm">Farm</option></select><button class="button">Solicitar Recrutamento</button></form>';
            }

            function renderizarPagina3() {
                app.innerHTML =
                    '<h1>Conheça nossa cidade</h1></br><p>Nossa cidade no servidor de sobrevivência é mais do que apenas blocos e estruturas. É um lar acolhedor, onde todos contribuem para algo maior. Cada pedra conta uma história de cooperação e criatividade.</p><div id="gallery"><a href="/imgs/City00.jpg"><img class="cityimgs" src="/imgs/City00.jpg" alt="city00"></a><a href="/imgs/City01.jpg"><img class="cityimgs" src="/imgs/City01.jpg" alt="city01"></a><a href="/imgs/City02.jpg"><img class="cityimgs" src="/imgs/City02.jpg" alt="city02"></a><a href="/imgs/City03.jpg"><img class="cityimgs" src="/imgs/City03.jpg" alt="city03"></a><a href="/imgs/City04.jpg"><img class="cityimgs" src="/imgs/City04.jpg" alt="city04"></a><a href="/imgs/City05.jpg"><img class="cityimgs" src="/imgs/City05.jpg" alt="city05"></a></div>';
            }

            function renderizarPagina4() {
                app.innerHTML =
                    '<h1>Acesse nosso discord</h1></br><p>Para acessar nosso servidor discord basta clicar no botão abaixo, lá você podera se manter atualizado quanto as novidades do Clã.</p></br><button class="button"><a href="https://discord.gg/MTfE7MmXT6">Acesse já</a></button>';
            }


            function renderizarPagina5() {
                app.innerHTML =
                    '<h1>Participe do nosso grupo de WhatsApp!</h1></br><p>Entre no nosso grupo de Whatsapp clicando no botão abaixo!</p></br><button class="button"><a href="https://chat.whatsapp.com/L3P1OvMnrVpJ3cj849ZoIw">Entre no grupo</a></button>';
            }

            item1.addEventListener("click", function () {
                renderizarPagina1();
                selectItem(item1);
            });

            item2.addEventListener("click", function () {
                renderizarPagina2();
                selectItem(item2);
            });

            item3.addEventListener("click", function () {
                renderizarPagina3();
                selectItem(item3);
            });

            item4.addEventListener("click", function () {
                renderizarPagina4();
                const galery = document.getElementById("gallery");
                console.log(galery);
                lightGallery(galery);
                selectItem(item4);
            });

            item5.addEventListener("click", function () {
                renderizarPagina5();
                selectItem(item5);
            });

            renderizarHome();
        </script>

        <script src="index.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>
    </body>
</html>
