<!DOCTYPE html>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css"

        <style>
            #loading {
                display: block;
                font-size: 24px;

            }

                    opacity: 0;
                }
            }
        </style>
    </head>

                <a class="itens" id="join" onclick="render(event)">Juntar-se</a>

                <a class="itens" id="discord" onclick="render(event)">Discord</a>
                <a class="itens" id="zap" onclick="render(event)">Whatsapp</a>
            </nav>
            <section id="app" class="content"></section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>
